<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Find Users</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        {%load static%}
        <link rel="stylesheet" type="text/css" href="{% static 'sports/css/find.css' %}">
        <script type="text/javascript" src="{% static 'sports/js/find.js' %}"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="filter col-3">
                    <p>Search Users</p>
                    <div class="form">
                        <form action="{% url 'sports:filter' %}" method="post" id="filter_form">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="field form-group col-12">
                                    {% if field.label == 'Sports' %}
                                        <label class="col-1">{{ field.label }}</label>
                                    {% endif %}
                                    {{ field }}
                                </div>
                            {% endfor %}
                        </form>
                    </div>
                </div>
                <div class="result col-9" id="placeholder">
                    
                </div>
            </div>
        </div>
    </body>
</html>
